<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreakClub</title>
    
    <meta name="theme-color" content="#0B1437">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StreakClub">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --navy: #0B1437;
            --navy-light: #1A2855;
            --electric-blue: #00D9FF;
            --electric-blue-dark: #00B8D4;
            --glass-white: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --success: #4CAF50;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--navy);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Header - Compact */
        .header {
            background: rgba(26, 40, 85, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
        }

        .logo span {
            color: var(--electric-blue);
        }

        .user-menu {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .btn-logout {
            background: transparent;
            border: 2px solid var(--glass-border);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Tabs - Compact, 2 tabs only */
        .tabs-nav {
            background: rgba(26, 40, 85, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0 16px;
        }

        .tabs-container {
            display: flex;
            gap: 0;
        }

        .tab {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 14px 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .tab.active {
            color: var(--electric-blue);
            border-bottom-color: var(--electric-blue);
        }

        /* Main Content */
        .main-content {
            padding: 16px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-header h2 {
            font-size: 22px;
            font-weight: 800;
        }

        .btn-add {
            background: var(--electric-blue);
            color: var(--navy);
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Habit Card - Based on Sketch */
        .habit-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        /* Left: Big Streak Circle */
        .habit-streak {
            flex-shrink: 0;
            text-align: center;
        }

        .streak-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2), rgba(0, 184, 212, 0.1));
            border: 2px solid var(--electric-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 800;
            color: var(--electric-blue);
            margin-bottom: 3px;
        }

        .streak-circle.empty {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--glass-border);
            color: var(--text-secondary);
        }

        .streak-label {
            font-size: 9px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Center: Name + Dots */
        .habit-center {
            flex: 1;
            min-width: 0;
        }

        .habit-name {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--electric-blue) 0%, #FFFFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-edit {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            padding: 3px 7px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            -webkit-text-fill-color: var(--text-secondary);
        }

        .week-tracker {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .day-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .day-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .day-dot.completed {
            background: var(--electric-blue);
            border-color: var(--electric-blue);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .day-dot.missed {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .day-letter {
            font-size: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Right: Check-in Button */
        .habit-action {
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        .btn-check {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--electric-blue) 0%, var(--electric-blue-dark) 100%);
            border: none;
            color: var(--navy);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
        }

        .btn-check.done {
            background: rgba(76, 175, 80, 0.3);
            color: var(--success);
            box-shadow: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: var(--electric-blue);
            color: var(--navy);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        /* Auth Screen */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 24px;
            width: 100%;
            max-width: 400px;
        }

        .auth-box h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 6px;
            text-align: center;
        }

        .auth-box h1 span {
            color: var(--electric-blue);
        }

        .auth-box > p {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 28px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 13px 14px;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--electric-blue);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .auth-toggle a {
            color: var(--electric-blue);
            font-weight: 600;
            cursor: pointer;
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 20, 55, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--electric-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            display: none;
            z-index: 10000;
            max-width: 90%;
        }

        .toast.success {
            background: rgba(76, 175, 80, 0.95);
        }

        .toast.active {
            display: block;
        }

        /* Club Cards */
        .club-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .club-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .club-title {
            font-size: 18px;
            font-weight: 700;
        }

        .club-badge {
            background: rgba(0, 217, 255, 0.15);
            color: var(--electric-blue);
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
        }

        .position-banner {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .position-banner.first-place {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #FFD700;
        }

        .position-banner.top-three {
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid rgba(0, 217, 255, 0.3);
            color: var(--electric-blue);
        }

        .position-banner.needs-improvement {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #FF9800;
        }

        .btn-view-club {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid var(--electric-blue);
            color: var(--electric-blue);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
    </style>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-box">
            <h1>Streak<span>Club</span></h1>
            <p>Build consistency together</p>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn-primary" onclick="login()">Log In</button>
                <div class="auth-toggle">
                    Don't have an account? <a onclick="toggleAuth()">Sign Up</a>

            <div id="signupForm" class="hidden">

                    <input type="text" id="signupName" placeholder="Your name">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn-primary" onclick="signup()">Sign Up</button>
                <div class="auth-toggle">
                    Already have an account? <a onclick="toggleAuth()">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="header">
            <div class="header-content">
                <div class="logo">Streak<span>Club</span></div>
                <div class="user-menu">
                    <span class="user-name" id="userName"></span>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="tabs-nav">
            <div class="tabs-container">
                <button class="tab" onclick="switchTab('clubs')">STREAKCLUBS</button>
                <button class="tab active" onclick="switchTab('habits')">MY HABITS</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Clubs Tab -->
            <div id="clubsTab" class="tab-content hidden">
                <div class="section-header">
                    <h2>StreakClubs</h2>
                    <button class="btn-add">+ NEW</button>
                </div>
                <div id="clubsList">
                    <div class="empty-state">
                        <h3>No clubs yet</h3>
                        <p>Create your first club</p>
                        <button class="btn-primary">Create StreakClub</button>
                    </div>
                </div>
            </div>

            <!-- Habits Tab -->
            <div id="habitsTab" class="tab-content">
                <div class="section-header">
                    <h2>My Habits</h2>
                    <button class="btn-add" id="addHabitBtn">+ NEW</button>
                </div>
                <div id="habitsList"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ledfedbgdkuhsrdotxtk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxlZGZlZGJnZGt1aHNyZG90eHRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODAxMjUsImV4cCI6MjA4NjM1NjEyNX0.xX8EIMJ9PBFO3g4G3XQW2_tfTZgpFYp-Xc3xi7eRkOo';

        let sb = null;
        let currentUser = null;
        let cachedHabits = [];
        let cachedCheckins = [];

        if (typeof supabase !== 'undefined') {
            sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase initialized');
        }

        function showLoading() {
            let overlay = document.getElementById('loadingOverlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'loadingOverlay';
                overlay.className = 'loading-overlay';
                overlay.innerHTML = '<div class="spinner"></div>';
                document.body.appendChild(overlay);
            }
            overlay.classList.add('active');
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) overlay.classList.remove('active');
        }

        function showToast(message, type = 'error') {
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(t => t.remove());
            
            const toast = document.createElement('div');
            toast.className = `toast ${type} active`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('active');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function toggleAuth() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signupForm').classList.toggle('hidden');
        }

        async function signup() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim().toLowerCase();
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                showToast('Please fill all fields');
                return;
            }

            if (password.length < 6) {
                showToast('Password must be 6+ characters');
                return;
            }

            showLoading();

            try {
                const { data, error } = await sb.auth.signUp({
                    email, password,
                    options: { data: { name } }
                });

                if (error) throw error;

                await sb.from('profiles').upsert([{ id: data.user.id, name }]);

                currentUser = { id: data.user.id, name, email };
                showToast('Account created!', 'success');
                
                setTimeout(() => showMainApp(), 600);

            } catch (error) {
                console.error(error);
                showToast('Signup failed');
            } finally {
                hideLoading();
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showToast('Enter email and password');
                return;
            }

            showLoading();

            try {
                const { data, error } = await sb.auth.signInWithPassword({ email, password });
                if (error) throw error;

                const { data: profile } = await sb.from('profiles').select('*').eq('id', data.user.id).single();

                currentUser = {
                    id: data.user.id,
                    name: profile?.name || 'User',
                    email: data.user.email
                };

                showToast('Welcome back!', 'success');
                setTimeout(() => showMainApp(), 600);

            } catch (error) {
                console.error(error);
                showToast('Invalid credentials');
            } finally {
                hideLoading();
            }
        }

        async function logout() {
            await sb.auth.signOut();
            currentUser = null;
            cachedHabits = [];
            cachedCheckins = [];
            
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        async function showMainApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            
            await loadData();
            switchTab('habits');
        }

        async function loadData() {
            showLoading();
            
            try {
                const { data: habitsData } = await sb
                    .from('habits')
                    .select('*')
                    .eq('user_id', currentUser.id);

                cachedHabits = habitsData || [];

                if (cachedHabits.length > 0) {
                    const habitIds = cachedHabits.map(h => h.id);
                    const { data: checkinsData } = await sb
                        .from('checkins')
                        .select('*')
                        .in('habit_id', habitIds);

                    cachedCheckins = checkinsData || [];
                }

                renderHabits();
                
            } catch (error) {
                console.error(error);
            } finally {
                hideLoading();
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(tab + 'Tab').classList.remove('hidden');

            const addBtn = document.getElementById('addHabitBtn');
            if (addBtn) {
                addBtn.style.display = (tab === 'habits' && cachedHabits.length > 0) ? 'block' : 'none';
            }
        }

        function renderHabits() {
            const container = document.getElementById('habitsList');
            const addBtn = document.getElementById('addHabitBtn');

            if (cachedHabits.length === 0) {
                if (addBtn) addBtn.style.display = 'none';
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No habits yet</h3>
                        <p>Start tracking your first habit</p>
                        <button class="btn-primary" onclick="alert('Add habit')">Add Habit</button>
                    </div>
                `;
                return;
            }

            if (addBtn) addBtn.style.display = 'block';

            container.innerHTML = cachedHabits.map(habit => {
                const weekStart = getWeekStart(new Date());
                const weekDates = getWeekDates(weekStart);
                
                const thisWeekCheckins = cachedCheckins.filter(c =>
                    c.habit_id === habit.id &&
                    weekDates.includes(new Date(c.checked_in_at).toDateString())
                );

                const checkinCount = thisWeekCheckins.length;
                const percent = Math.min(Math.round((checkinCount / habit.frequency) * 100), 100);

                const streak = getStreak(habit.id);
                const streakLabel = streak === 0 ? 'Start' : (streak === 1 ? '1 week' : streak + 'w');

                const today = new Date().toDateString();
                const checkedToday = thisWeekCheckins.some(c => new Date(c.checked_in_at).toDateString() === today);

                const weekHTML = weekDates.map((date, idx) => {
                    const hasCheckin = thisWeekCheckins.some(c => new Date(c.checked_in_at).toDateString() === date);
                    const dayName = ['S', 'M', 'T', 'W', 'T', 'F', 'S'][idx];
                    
                    let dotClass = 'dot';
                    if (hasCheckin) dotClass += ' completed';
                    else if (idx === 6 && new Date(date) < new Date() && checkinCount < habit.frequency) dotClass += ' missed';

                    return `
                        <div class="day-dot">
                            <div class="${dotClass}"></div>
                            <div class="day-letter">${dayName}</div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="habit-card">
                        <!-- Left: Big Streak -->
                        <div class="habit-streak">
                            <div class="streak-circle ${streak > 0 ? '' : 'empty'}">
                                üî•${streak}
                            </div>
                            <div class="streak-label">${streakLabel}</div>
                        </div>

                        <!-- Center: Name + Week Dots -->
                        <div class="habit-center">
                            <div class="habit-name">
                                ${habit.name}
                                ${habit.is_private ? '<span style="opacity:0.5">üîí</span>' : ''}
                                <button class="btn-edit" onclick="alert('Edit')">‚úèÔ∏è</button>
                            </div>

                            <div class="week-tracker">
                                ${weekDates.map((date, idx) => {
                                    const hasCheckin = thisWeekCheckins.some(c => new Date(c.checked_in_at).toDateString() === date);
                                    const dayName = ['S', 'M', 'T', 'W', 'T', 'F', 'S'][idx];
                                    
                                    let dotClass = 'day-dot';
                                    if (hasCheckin) dotClass += ' completed';
                                    else if (idx === 6 && new Date(date) < new Date() && checkinCount < habit.frequency) dotClass += ' missed';

                                    return `
                                        <div class="day-col">
                                            <div class="${dotClass}"></div>
                                            <div class="day-letter">${dayName}</div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        <!-- Right: Check-in Button -->
                        <div class="habit-action">
                            ${checkedToday ? `
                                <div class="btn-check done">‚úì</div>
                            ` : `
                                <button class="btn-check" onclick="checkIn('${habit.id}')">‚ñ°</button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            d.setDate(d.getDate() - day);
            return d.toDateString();
        }

        function getWeekDates(weekStart) {
            const dates = [];
            const start = new Date(weekStart);
            for (let i = 0; i < 7; i++) {
                const d = new Date(start);
                d.setDate(start.getDate() + i);
                dates.push(d.toDateString());
            }
            return dates;
        }

        function getStreak(habitId) {
            const habit = cachedHabits.find(h => h.id === habitId);
            if (!habit) return 0;

            const habitCheckins = cachedCheckins.filter(c => c.habit_id === habitId)
                .sort((a, b) => new Date(b.checked_in_at) - new Date(a.checked_in_at));

            if (habitCheckins.length === 0) return 0;

            let streak = 0;
            let currentWeekStart = getWeekStart(new Date());

            for (let weekOffset = 0; weekOffset < 52; weekOffset++) {
                const weekStart = new Date(currentWeekStart);
                weekStart.setDate(weekStart.getDate() - (weekOffset * 7));
                const weekDates = getWeekDates(weekStart.toDateString());

                const weekCheckins = habitCheckins.filter(c =>
                    weekDates.includes(new Date(c.checked_in_at).toDateString())
                );

                if (weekCheckins.length >= habit.frequency) {
                    streak++;
                } else if (weekOffset > 0) {
                    break;
                }
            }

            return streak;
        }

        async function checkIn(habitId) {
            showLoading();

            try {
                await sb.from('checkins').insert([{
                    user_id: currentUser.id,
                    habit_id: habitId,
                    checked_in_at: new Date().toISOString()
                }]);

                showToast('Checked in!', 'success');
                await loadData();

            } catch (error) {
                console.error(error);
                showToast('Check-in failed');
            } finally {
                hideLoading();
            }
        }

        async function initializeApp() {
            if (!sb) {
                document.getElementById('authScreen').classList.remove('hidden');
                return;
            }

            try {
                const { data: { session } } = await sb.auth.getSession();
                
                if (session?.user) {
                    const { data: profile } = await sb.from('profiles').select('*').eq('id', session.user.id).single();

                    if (profile) {
                        currentUser = {
                            id: session.user.id,
                            name: profile.name,
                            email: session.user.email
                        };
                        await showMainApp();
                        return;
                    }
                }
            } catch (error) {
                console.error(error);
            }
            
            document.getElementById('authScreen').classList.remove('hidden');
        }

        initializeApp();
    </script>
</body>
