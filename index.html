<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreakClub - Stay Consistent Together</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0B1437">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StreakClub">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #0B1437;
            --navy-light: #1A2855;
            --electric-blue: #00D9FF;
            --electric-blue-dark: #00B8D4;
            --electric-glow: rgba(0, 217, 255, 0.3);
            --glass-white: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #EF4444;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 8px 32px var(--electric-glow);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--navy);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            background: rgba(26, 40, 85, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--electric-blue);
        }

        .user-menu {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .btn-logout {
            background: transparent;
            border: 2px solid var(--glass-border);
            color: var(--text-primary);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            border-color: var(--electric-blue);
            color: var(--electric-blue);
        }

        /* Tabs */
        .tabs-nav {
            background: rgba(26, 40, 85, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0;
        }

        .tabs-container {
            display: flex;
            gap: 0;
        }

        .tab {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 16px 24px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.03);
        }

        .tab.active {
            color: var(--electric-blue);
            background: rgba(0, 217, 255, 0.05);
            border-bottom-color: var(--electric-blue);
        }

        /* Main Content */
        .main-content {
            padding: 32px 0;
            min-height: calc(100vh - 200px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-header h2 {
            font-size: 28px;
            font-weight: 800;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--electric-blue) 0%, var(--electric-blue-dark) 100%);
            color: var(--navy);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-glow);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--electric-glow);
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
        }

        .card-badge {
            background: rgba(0, 217, 255, 0.15);
            color: var(--electric-blue);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Position Banners */
        .position-banner {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .position-banner.first-place {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 193, 7, 0.1) 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #FFD700;
        }

        .position-banner.top-three {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2) 0%, rgba(0, 184, 212, 0.1) 100%);
            border: 1px solid rgba(0, 217, 255, 0.3);
            color: var(--electric-blue);
        }

        .position-banner.needs-improvement {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.2) 0%, rgba(251, 140, 0, 0.1) 100%);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #FF9800;
        }

        /* Leaderboard Table */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px 8px;
            text-align: left;
        }

        .leaderboard-table th {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            border-bottom: 1px solid var(--glass-border);
        }

        .leaderboard-table td {
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .leaderboard-table tr.current-user {
            background: rgba(0, 217, 255, 0.1);
        }

        .table-rank {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 700;
            font-size: 13px;
        }

        .table-rank.top {
            background: linear-gradient(135deg, var(--electric-blue) 0%, var(--electric-blue-dark) 100%);
            color: var(--navy);
        }

        .table-name {
            font-weight: 600;
        }

        .table-consistency {
            color: var(--electric-blue);
            font-weight: 700;
        }

        .table-streak {
            font-size: 13px;
        }

        .table-last-checkin {
            color: var(--text-tertiary);
            font-size: 12px;
        }

        /* Habit Cards */
        .habit-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
        }

        .habit-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .habit-info {
            flex: 0 0 200px;
        }

        .habit-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-edit-habit {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit-habit:hover {
            background: rgba(0, 217, 255, 0.15);
            border-color: var(--electric-blue);
            color: var(--electric-blue);
        }

        .habit-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .habit-tag {
            background: rgba(0, 217, 255, 0.15);
            color: var(--electric-blue);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .habit-progress {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Week Section */
        .week-section {
            flex: 1;
        }

        .week-label {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            margin-bottom: 8px;
            display: inline-block;
            margin-right: 8px;
        }

        .week-tracker {
            display: inline-flex;
            gap: 5px;
            position: relative;
        }

        .day-dot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .day-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .day-circle.completed {
            background: var(--electric-blue);
            border-color: var(--electric-blue);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
        }

        .day-circle.missed {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .day-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-tertiary);
        }

        .week-tracker.has-line::before {
            content: '';
            position: absolute;
            height: 3px;
            background: var(--electric-blue);
            top: 22px;
            border-radius: 2px;
            z-index: 0;
        }

        /* Streak Section */
        .streak-section {
            min-width: 100px;
            text-align: center;
        }

        .streak-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .streak-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2) 0%, rgba(0, 184, 212, 0.1) 100%);
            border: 2px solid var(--electric-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: var(--electric-blue);
        }

        .streak-circle.empty {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--glass-border);
            color: var(--text-tertiary);
        }

        .streak-subtitle {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
        }

        /* Habit Action */
        .habit-action {
            flex-shrink: 0;
        }

        .btn-checkin {
            background: linear-gradient(135deg, var(--electric-blue) 0%, var(--electric-blue-dark) 100%);
            color: var(--navy);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-glow);
            white-space: nowrap;
        }

        .btn-checkin:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--electric-glow);
        }

        .btn-checkin.done {
            background: rgba(76, 175, 80, 0.3);
            color: rgba(255, 255, 255, 0.6);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-checkin.done:hover {
            transform: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .habit-card {
                display: block !important;
                padding: 12px !important;
            }

            .habit-card .streak-section {
                display: inline-block !important;
                vertical-align: top !important;
                width: 40px !important;
                margin-right: 8px !important;
                min-width: auto !important;
                text-align: left !important;
            }

            .habit-card .streak-circle {
                width: 32px !important;
                height: 32px !important;
                font-size: 15px !important;
            }

            .habit-card .streak-subtitle {
                font-size: 7px !important;
            }

            .habit-card .habit-info {
                display: inline-block !important;
                vertical-align: top !important;
                width: calc(100% - 170px) !important;
                flex: none !important;
            }

            .habit-card .habit-name {
                font-size: 18px !important;
                font-weight: 700 !important;
            }

            .habit-card .habit-action {
                display: inline-block !important;
                float: right !important;
                margin-top: -35px !important;
            }

            .habit-card .btn-checkin {
                padding: 10px 16px !important;
                font-size: 13px !important;
            }

            .habit-card .habit-progress {
                display: block !important;
                margin-top: 10px !important;
                padding-left: 48px !important;
                clear: both !important;
                flex: none !important;
                gap: 0 !important;
            }

            .habit-card .week-section {
                flex: none !important;
            }

            .habit-card .week-label:first-child {
                display: none !important;
            }

            .habit-card .week-tracker {
                gap: 3px !important;
            }

            .habit-card .day-circle {
                width: 14px !important;
                height: 14px !important;
            }

            .habit-card .day-label {
                font-size: 7px !important;
            }

            .habit-card .week-tracker.has-line::before {
                top: 7px !important;
            }

            .habit-card .week-section[data-percent]::after {
                content: attr(data-percent) !important;
                display: inline-block !important;
                margin-left: 12px !important;
                font-size: 16px !important;
                font-weight: 700 !important;
                color: var(--electric-blue) !important;
                vertical-align: middle !important;
            }

            .card-title {
                font-size: 16px;
            }

            .leaderboard-table th:nth-child(5),
            .leaderboard-table td:nth-child(5) {
                display: none;
            }
        }

        /* Loading & Toast */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 20, 55, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--electric-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            font-size: 14px;
            font-weight: 600;
            display: none;
            z-index: 10000;
            max-width: 90%;
            text-align: center;
            animation: slideInFromTop 0.3s;
        }

        .toast.success {
            background: rgba(76, 175, 80, 0.95);
        }

        .toast.active {
            display: block;
        }

        @keyframes slideInFromTop {
            from {
                transform: translate(-50%, -100px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        /* Auth Screen */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 450px;
            width: 100%;
        }

        .auth-box h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-box h1 span {
            color: var(--electric-blue);
        }

        .auth-box > p {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--electric-blue);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--electric-blue) 0%, var(--electric-blue-dark) 100%);
            color: var(--navy);
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--electric-glow);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-toggle a {
            color: var(--electric-blue);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Buttons */
        .btn-view-details {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid var(--electric-blue);
            color: var(--electric-blue);
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-view-details:hover {
            background: var(--electric-blue);
            color: var(--navy);
            transform: translateY(-2px);
        }

        /* Modals - Simplified for now */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 20, 55, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 40, 85, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 700;
        }

        .btn-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            line-height: 1;
        }

        .btn-close:hover {
            color: var(--text-primary);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-box">
            <h1>Streak<span>Club</span></h1>
            <p>Build consistency with accountability circles</p>
            
            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn-primary" onclick="login()">Log In</button>

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn-primary" onclick="signup()">Sign Up</button>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">Streak<span>Club</span></div>
                    <div class="user-menu">
                        <span class="user-name" id="userName"></span>
                        <button class="btn-logout" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabs-nav">
            <div class="container">
                <div class="tabs-container">
                    <button class="tab active" onclick="switchTab('clubs')">MY STREAKCLUBS</button>
                    <button class="tab" onclick="switchTab('feed')">FEED</button>
                    <button class="tab" onclick="switchTab('habits')">MY HABITS</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="main-content">
                <!-- Clubs Tab -->
                <div id="clubsTab" class="tab-content">
                    <div class="section-header">
                        <h2>My StreakClubs</h2>
                        <button class="btn-add" onclick="alert('Create circle - to be implemented')">+ CREATE STREAKCLUB</button>
                    </div>
                    <div id="clubsList"></div>
                </div>

                <!-- Feed Tab -->
                <div id="feedTab" class="tab-content hidden">
                    <div class="section-header">
                        <h2>Activity Feed</h2>

                    <div id="feedList"></div>

                <!-- Habits Tab -->
                <div id="habitsTab" class="tab-content hidden">
                    <div class="section-header">
                        <h2>My Habits</h2>
                        <button class="btn-add" onclick="alert('Add habit - to be implemented')">+ ADD HABIT</button>
                    </div>
                    <div id="habitsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================================
        // CONFIGURATION
        // ============================================================
        const SUPABASE_URL = 'https://ledfedbgdkuhsrdotxtk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxlZGZlZGJnZGt1aHNyZG90eHRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODAxMjUsImV4cCI6MjA4NjM1NjEyNX0.xX8EIMJ9PBFO3g4G3XQW2_tfTZgpFYp-Xc3xi7eRkOo';

        let sb = null;
        let currentUser = null;
        let cachedHabits = [];
        let cachedCheckins = [];
        let cachedCircles = [];
        let cachedProfiles = {};

        // Initialize Supabase
        if (typeof supabase !== 'undefined') {
            sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase initialized');
        }

        // ============================================================
        // UTILITIES
        // ============================================================
        function showLoading() {
            let overlay = document.getElementById('loadingOverlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'loadingOverlay';
                overlay.className = 'loading-overlay';
                overlay.innerHTML = '<div class="spinner"></div>';
                document.body.appendChild(overlay);
            }
            overlay.classList.add('active');
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) overlay.classList.remove('active');
        }

        function showToast(message, type = 'error') {
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(t => t.remove());
            
            const toast = document.createElement('div');
            toast.className = `toast ${type} active`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('active');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function showSuccess(message) {
            showToast(message, 'success');
        }

        // ============================================================
        // AUTHENTICATION
        // ============================================================
        function toggleAuth() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signupForm').classList.toggle('hidden');
        }

        async function signup() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim().toLowerCase();
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                showToast('‚ö†Ô∏è Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showToast('‚ö†Ô∏è Password must be at least 6 characters');
                return;
            }

            showLoading();

            try {
                const { data, error } = await sb.auth.signUp({
                    email: email,
                    password: password,
                    options: { data: { name: name } }
                });

                if (error) throw error;

                const { error: profileError } = await sb
                    .from('profiles')
                    .upsert([{ id: data.user.id, name: name }], { onConflict: 'id' });

                if (profileError) console.error('Profile error:', profileError);

                currentUser = { id: data.user.id, name: name, email: email };
                showSuccess('‚úÖ Account created!');
                
                setTimeout(() => showMainApp(), 800);

            } catch (error) {
                console.error('Signup error:', error);
                if (error.message?.includes('already registered')) {
                    showToast('‚ö†Ô∏è Email already registered. Try logging in!');
                } else {
                    showToast('‚ùå Signup failed. Please try again.');
                }
            } finally {
                hideLoading();
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showToast('‚ö†Ô∏è Please enter email and password');
                return;
            }

            showLoading();

            try {
                const { data, error } = await sb.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                const { data: profile } = await sb
                    .from('profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();

                currentUser = {
                    id: data.user.id,
                    name: profile?.name || 'User',
                    email: data.user.email
                };

                showSuccess('‚úÖ Welcome back!');
                
                setTimeout(() => showMainApp(), 800);

            } catch (error) {
                console.error('Login error:', error);
                showToast('‚ùå Invalid email or password');
            } finally {
                hideLoading();
            }
        }

        async function logout() {
            await sb.auth.signOut();
            currentUser = null;
            cachedHabits = [];
            cachedCheckins = [];
            cachedCircles = [];
            cachedProfiles = {};
            
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        async function showMainApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            
            await loadAllData();
            switchTab('habits'); // Start on habits tab
        }

        // ============================================================
        // DATA LOADING
        // ============================================================
        async function loadAllData() {
            showLoading();
            
            try {
                // Load user's habits
                const { data: habitsData } = await sb
                    .from('habits')
                    .select(`
                        *,
                        habit_circle_tags (circle_id)
                    `)
                    .eq('user_id', currentUser.id);

                cachedHabits = (habitsData || []).map(h => ({
                    id: h.id,
                    userId: h.user_id,
                    name: h.name,
                    frequency: h.frequency,
                    isPrivate: h.is_private,
                    circleTags: h.habit_circle_tags.map(t => t.circle_id),
                    createdAt: h.created_at
                }));

                // Load check-ins
                if (cachedHabits.length > 0) {
                    const habitIds = cachedHabits.map(h => h.id);
                    const { data: checkinsData } = await sb
                        .from('checkins')
                        .select('*')
                        .in('habit_id', habitIds);

                    cachedCheckins = (checkinsData || []).map(c => ({
                        id: c.id,
                        userId: c.user_id,
                        habitId: c.habit_id,
                        date: c.checked_in_at
                    }));
                }

                renderHabits();
                
                console.log('‚úÖ Data loaded');
                
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('‚ö†Ô∏è Some data failed to load');
            } finally {
                hideLoading();
            }
        }

        // ============================================================
        // TAB SWITCHING
        // ============================================================
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(tab + 'Tab').classList.remove('hidden');

            // Update button visibility
            const topButton = document.querySelector('.btn-add');
            if (!topButton) return;
            
            if (tab === 'clubs') {
                topButton.style.display = cachedCircles.length > 0 ? 'block' : 'none';
            } else if (tab === 'habits') {
                topButton.style.display = cachedHabits.length > 0 ? 'block' : 'none';
            } else {
                topButton.style.display = 'none';
            }
        }

        // ============================================================
        // HABITS RENDERING
        // ============================================================
        function renderHabits() {
            const container = document.getElementById('habitsList');

            if (cachedHabits.length === 0) {
                document.querySelector('.btn-add').style.display = 'none';
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No habits yet</h3>
                        <p>Create your first habit to start tracking</p>
                        <button class="btn-primary" onclick="alert('Add habit - to be implemented')">Add Habit</button>
                    </div>
                `;
                return;
            }

            document.querySelector('.btn-add').style.display = 'block';

            container.innerHTML = cachedHabits.map(habit => {
                // Week calculation
                const weekStart = getWeekStart(new Date());
                const weekDates = getWeekDatesForStart(weekStart);
                
                const thisWeekCheckins = cachedCheckins.filter(c =>
                    c.habitId === habit.id &&
                    weekDates.includes(new Date(c.date).toDateString())
                );

                const checkinCount = thisWeekCheckins.length;
                const weekCompleted = checkinCount >= habit.frequency;
                const thisWeekPercent = Math.min(Math.round((checkinCount / habit.frequency) * 100), 100);

                const streak = getHabitStreak(habit.id);
                const streakLabel = streak === 0 ? 'Start today' : (streak === 1 ? '1 week' : streak + ' weeks');

                const today = new Date().toDateString();
                const checkedInToday = thisWeekCheckins.some(c => new Date(c.date).toDateString() === today);

                // Week tracker
                const weekTracker = weekDates.map((date, idx) => {
                    const dayName = ['S', 'M', 'T', 'W', 'T', 'F', 'S'][idx];
                    const hasCheckin = thisWeekCheckins.some(c => new Date(c.date).toDateString() === date);
                    const isSaturday = idx === 6;
                    const isPastSaturday = isSaturday && new Date(date) < new Date() && !weekCompleted;

                    let circleClass = 'day-circle';
                    if (hasCheckin) circleClass += ' completed';
                    else if (isPastSaturday) circleClass += ' missed';

                    return `
                        <div class="day-dot">
                            <div class="${circleClass}"></div>
                            <div class="day-label">${dayName}</div>
                        </div>
                    `;
                }).join('');

                // Connecting line
                const completedDays = thisWeekCheckins.map(c => {
                    const date = new Date(c.date).toDateString();
                    return weekDates.indexOf(date);
                }).filter(idx => idx !== -1).sort((a, b) => a - b);

                let trackerClass = 'week-tracker';
                let lineStyle = '';
                if (completedDays.length >= 2 && weekCompleted) {
                    trackerClass += ' has-line';
                    const firstIdx = completedDays[0];
                    const lastIdx = completedDays[completedDays.length - 1];
                    const lineLeft = (firstIdx * 50) + 22;
                    const lineWidth = (lastIdx - firstIdx) * 50;
                    lineStyle = `style="--line-left: ${lineLeft}px; --line-width: ${lineWidth}px;"`;
                }

                return `
                    <div class="habit-card">
                        <div class="streak-section">
                            <div class="streak-badge">
                                <div class="streak-circle ${streak > 0 ? '' : 'empty'}">${streak}</div>
                                <div class="streak-subtitle">${streakLabel}</div>
                            </div>
                        </div>

                        <div class="habit-info">
                            <div class="habit-name">
                                ${habit.name}
                                ${habit.isPrivate ? '<span style="opacity: 0.5;">üîí</span>' : ''}
                                <button class="btn-edit-habit" onclick="alert('Edit habit')">‚úèÔ∏è</button>
                            </div>
                        </div>

                        <div class="habit-progress">
                            <div class="week-section" data-percent="${thisWeekPercent}%">
                                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 6px;">
                                    <span class="week-label">This Week</span>
                                    <span class="week-label" style="color: var(--electric-blue); font-size: 11px;">${thisWeekPercent}%</span>
                                </div>
                                <div class="${trackerClass}" ${lineStyle}>
                                    ${weekTracker}
                                </div>
                            </div>
                        </div>

                        <div class="habit-action">
                            ${checkedInToday ? `
                                <button class="btn-checkin done" disabled>‚úì Done Today</button>
                            ` : `
                                <button class="btn-checkin" onclick="checkIn('${habit.id}')">Check In</button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');

            // Add data-percent attribute for mobile CSS
            setTimeout(() => {
                document.querySelectorAll('.habit-card').forEach(card => {
                    const weekSection = card.querySelector('.week-section');
                    if (weekSection && weekSection.hasAttribute('data-percent')) {
                        // Already set in HTML
                    }
                });
            }, 50);
        }

        // ============================================================
        // HABIT HELPERS
        // ============================================================
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day;
            return new Date(d.setDate(diff)).toDateString();
        }

        function getWeekDatesForStart(weekStart) {
            const dates = [];
            const start = new Date(weekStart);
            for (let i = 0; i < 7; i++) {
                const d = new Date(start);
                d.setDate(start.getDate() + i);
                dates.push(d.toDateString());
            }
            return dates;
        }

        function getHabitStreak(habitId) {
            const habit = cachedHabits.find(h => h.id === habitId);
            if (!habit) return 0;

            const habitCheckins = cachedCheckins.filter(c => c.habitId === habitId)
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            if (habitCheckins.length === 0) return 0;

            let streak = 0;
            let currentWeekStart = getWeekStart(new Date());

            for (let weekOffset = 0; weekOffset < 52; weekOffset++) {
                const weekStart = new Date(currentWeekStart);
                weekStart.setDate(weekStart.getDate() - (weekOffset * 7));
                const weekDates = getWeekDatesForStart(weekStart.toDateString());

                const weekCheckins = habitCheckins.filter(c =>
                    weekDates.includes(new Date(c.date).toDateString())
                );

                if (weekCheckins.length >= habit.frequency) {
                    streak++;
                } else if (weekOffset > 0) {
                    break;
                }
            }

            return streak;
        }

        async function checkIn(habitId) {
            showLoading();

            try {
                const { error } = await sb
                    .from('checkins')
                    .insert([{
                        user_id: currentUser.id,
                        habit_id: habitId,
                        checked_in_at: new Date().toISOString()
                    }]);

                if (error) throw error;

                showSuccess('‚úÖ Checked in!');
                await loadAllData();

            } catch (error) {
                console.error('Check-in error:', error);
                showToast('‚ùå Check-in failed');
            } finally {
                hideLoading();
            }
        }

        // ============================================================
        // AUTO-LOGIN
        // ============================================================
        async function initializeApp() {
            if (!sb) {
                document.getElementById('authScreen').classList.remove('hidden');
                return;
            }

            try {
                const { data: { session } } = await sb.auth.getSession();
                
                if (session?.user) {
                    const { data: profile } = await sb
                        .from('profiles')
                        .select('*')
                        .eq('id', session.user.id)
                        .single();

                    if (profile) {
                        currentUser = {
                            id: session.user.id,
                            name: profile.name,
                            email: session.user.email
                        };
                        await showMainApp();
                        return;
                    }
                }
            } catch (error) {
                console.error('Init error:', error);
            }
            
            document.getElementById('authScreen').classList.remove('hidden');
        }

        // Initialize on page load
        initializeApp();
    </script>
