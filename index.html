<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreakClub</title>
    
    <meta name="theme-color" content="#0B1437">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StreakClub">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --navy: #0B1437;
            --navy-light: #1A2855;
            --electric-blue: #00D9FF;
            --electric-blue-dark: #00B8D4;
            --glass-white: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --success: #4CAF50;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--navy);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .header {
            background: rgba(26, 40, 85, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
        }

        .logo span {
            color: var(--electric-blue);
        }

        .user-menu {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .btn-logout {
            background: transparent;
            border: 2px solid var(--glass-border);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
        }

        .tabs-nav {
            background: rgba(26, 40, 85, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0 16px;
        }

        .tabs-container {
            display: flex;
            gap: 0;
        }

        .tab {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 14px 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .tab.active {
            color: var(--electric-blue);
            border-bottom-color: var(--electric-blue);
        }

        .main-content {
            padding: 16px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-header h2 {
            font-size: 22px;
            font-weight: 800;
        }

        .btn-add {
            background: var(--electric-blue);
            color: var(--navy);
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Habit Card - From Sketch */
        .habit-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .habit-streak {
            flex-shrink: 0;
            text-align: center;
        }

        .streak-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2), rgba(0, 184, 212, 0.1));
            border: 2px solid var(--electric-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
            color: var(--electric-blue);
            margin-bottom: 3px;
        }

        .streak-circle.empty {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--glass-border);
            color: var(--text-secondary);
        }

        .streak-label {
            font-size: 9px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .habit-center {
            flex: 1;
            min-width: 0;
        }

        .habit-name {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--electric-blue) 0%, #FFFFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .habit-week {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .week-dots {
            display: flex;
            gap: 4px;
        }

        .day-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .day-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .day-dot.completed {
            background: var(--electric-blue);
            border-color: var(--electric-blue);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .day-dot.missed {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .day-letter {
            font-size: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .week-percent {
            font-size: 13px;
            font-weight: 700;
            color: var(--electric-blue);
        }

        .habit-action {
            flex-shrink: 0;
        }

        .btn-check {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--electric-blue) 0%, var(--electric-blue-dark) 100%);
            border: none;
            color: var(--navy);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
        }

        .btn-check.done {
            background: rgba(76, 175, 80, 0.3);
            color: var(--success);
            box-shadow: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: var(--electric-blue);
            color: var(--navy);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 20, 55, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 40, 85, 0.98);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 700;
        }

        .btn-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            line-height: 1;
            padding: 0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 13px 14px;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--electric-blue);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Auth Screen */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 24px;
            width: 100%;
            max-width: 400px;
        }

        .auth-box h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 6px;
            text-align: center;
        }

        .auth-box h1 span {
            color: var(--electric-blue);
        }

        .auth-box > p {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 28px;
            font-size: 14px;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .auth-toggle a {
            color: var(--electric-blue);
            font-weight: 600;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 20, 55, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--electric-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            display: none;
            z-index: 10000;
            max-width: 90%;
        }

        .toast.success {
            background: rgba(76, 175, 80, 0.95);
        }

        .toast.active {
            display: block;
        }

        /* Club Tag Selector */
        .club-tag-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .club-tag-item.selected {
            background: rgba(0, 217, 255, 0.2);
            border-color: var(--electric-blue);
            color: var(--electric-blue);
        }

        .club-tag-item:hover {
            border-color: var(--electric-blue);
        }

        .dashboard-tab.active {
            color: var(--electric-blue) !important;
            border-bottom-color: var(--electric-blue) !important;
        }

        .dashboard-content {
            margin-top: 16px;
        }
    </style>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-box">
            <h1>Streak<span>Club</span></h1>
            <p>Build consistency together</p>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn-primary" onclick="signup()">Sign Up</button>
                <div class="auth-toggle">
                    Already have an account? <a onclick="toggleAuth()">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="header">
            <div class="header-content">
                <div class="logo">Streak<span>Club</span></div>
                <div class="user-menu">
                    <span class="user-name" id="userName"></span>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="tabs-nav">
            <div class="tabs-container">
                <button class="tab" onclick="switchTab('clubs')">STREAKCLUBS</button>
                <button class="tab active" onclick="switchTab('habits')">MY HABITS</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Clubs Tab -->
            <div id="clubsTab" class="tab-content hidden">
                <div class="section-header">
                    <h2>StreakClubs</h2>
                    <button class="btn-add" onclick="openCreateClubModal()">+ NEW</button>
                </div>
                <div id="clubsList">
                    <div class="empty-state">
                        <h3>No clubs yet</h3>
                        <p>Create your first club</p>
                        <button class="btn-primary" onclick="openCreateClubModal()">Create StreakClub</button>
                    </div>
                </div>
            </div>

            <!-- Habits Tab -->
            <div id="habitsTab" class="tab-content">
                <div class="section-header">
                    <h2>My Habits</h2>
                    <button class="btn-add" id="addHabitBtn" onclick="openAddHabitModal()">+ NEW</button>
                </div>
                <div id="habitsList"></div>
            </div>
        </div>
    </div>

    <!-- Add Habit Modal -->
    <div id="addHabitModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Habit</h3>
                <button class="btn-close" onclick="closeAddHabitModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>Habit Name</label>
                <input type="text" id="habitName" placeholder="e.g., Morning Run">
            </div>
            <div class="form-group">
                <label>Frequency (times per week)</label>
                <select id="habitFrequency">
                    <option value="1">1 time</option>
                    <option value="2">2 times</option>
                    <option value="3" selected>3 times</option>
                    <option value="4">4 times</option>
                    <option value="5">5 times</option>
                    <option value="6">6 times</option>
                    <option value="7">7 times (daily)</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="habitPrivate"> Private (only visible to you)
                </label>
            </div>
            <div class="form-group" id="clubTagsGroup">
                <label>Tag StreakClubs (Optional)</label>
                <div id="clubTagsList" style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px;"></div>
            </div>
            <button class="btn-primary" onclick="createHabit()">Add Habit</button>
        </div>
    </div>

    <!-- Create Club Modal -->
    <div id="createClubModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create StreakClub</h3>
                <button class="btn-close" onclick="closeCreateClubModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>Club Name</label>
                <input type="text" id="clubName" placeholder="e.g., Morning Warriors">
            </div>
            <button class="btn-primary" onclick="createClub()">Create Club</button>
        </div>
    </div>

    <!-- Club Dashboard Modal -->
    <div id="clubDashboard" class="modal">
        <div class="modal-content" style="max-width: 600px; max-height: 85vh;">
            <div class="modal-header">
                <h3 id="dashboardTitle"></h3>
                <button class="btn-close" onclick="closeCircleDashboard()">√ó</button>
            </div>
            <div style="display: flex; gap: 8px; margin-bottom: 16px; border-bottom: 1px solid var(--glass-border);">
                <button class="dashboard-tab active" id="leaderboardTabBtn" onclick="switchDashboardTab('leaderboard')" style="flex: 1; padding: 10px; background: transparent; border: none; border-bottom: 2px solid transparent; color: var(--text-secondary); font-size: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase;">LEADERBOARD</button>
                <button class="dashboard-tab" id="feedTabBtn" onclick="switchDashboardTab('feed')" style="flex: 1; padding: 10px; background: transparent; border: none; border-bottom: 2px solid transparent; color: var(--text-secondary); font-size: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase;">FEED</button>
            </div>
            <div id="dashboardLeaderboardTab" class="dashboard-content"></div>
            <div id="dashboardFeedTab" class="dashboard-content hidden"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ledfedbgdkuhsrdotxtk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxlZGZlZGJnZGt1aHNyZG90eHRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODAxMjUsImV4cCI6MjA4NjM1NjEyNX0.xX8EIMJ9PBFO3g4G3XQW2_tfTZgpFYp-Xc3xi7eRkOo';

        let sb = null;
        let currentUser = null;
        let cachedHabits = [];
        let cachedCheckins = [];
        let cachedCircles = [];
        let cachedProfiles = {};
        let selectedClubTags = [];
        let currentDashboardCircle = null;

        if (typeof supabase !== 'undefined') {
            sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase initialized');
        }

        function showLoading() {
            let overlay = document.getElementById('loadingOverlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'loadingOverlay';
                overlay.className = 'loading-overlay';
                overlay.innerHTML = '<div class="spinner"></div>';
                document.body.appendChild(overlay);
            }
            overlay.classList.add('active');
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) overlay.classList.remove('active');
        }

        function showToast(message, type = 'error') {
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(t => t.remove());
            
            const toast = document.createElement('div');
            toast.className = `toast ${type} active`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('active');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function toggleAuth() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signupForm').classList.toggle('hidden');
        }

        async function signup() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim().toLowerCase();
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                showToast('Please fill all fields');
                return;
            }

            if (password.length < 6) {
                showToast('Password must be 6+ characters');
                return;
            }

            showLoading();

            try {
                const { data, error } = await sb.auth.signUp({
                    email, password,
                    options: { data: { name } }
                });

                if (error) throw error;

                await sb.from('profiles').upsert([{ id: data.user.id, name }]);

                currentUser = { id: data.user.id, name, email };
                showToast('Account created!', 'success');
                
                setTimeout(() => showMainApp(), 600);

            } catch (error) {
                console.error(error);
                showToast('Signup failed');
            } finally {
                hideLoading();
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showToast('Enter email and password');
                return;
            }

            showLoading();

            try {
                const { data, error } = await sb.auth.signInWithPassword({ email, password });
                if (error) throw error;

                const { data: profile } = await sb.from('profiles').select('*').eq('id', data.user.id).single();

                currentUser = {
                    id: data.user.id,
                    name: profile?.name || 'User',
                    email: data.user.email
                };

                showToast('Welcome back!', 'success');
                setTimeout(() => showMainApp(), 600);

            } catch (error) {
                console.error(error);
                showToast('Invalid credentials');
            } finally {
                hideLoading();
            }
        }

        async function logout() {
            await sb.auth.signOut();
            currentUser = null;
            cachedHabits = [];
            cachedCheckins = [];
            
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        async function showMainApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            
            await loadData();
            switchTab('habits');
        }

        async function loadData() {
            showLoading();
            
            try {
                // Load habits
                const { data: habitsData } = await sb
                    .from('habits')
                    .select(`
                        *,
                        habit_circle_tags (circle_id)
                    `)
                    .eq('user_id', currentUser.id);

                cachedHabits = (habitsData || []).map(h => ({
                    ...h,
                    circleTags: h.habit_circle_tags ? h.habit_circle_tags.map(t => t.circle_id) : []
                }));

                // Load check-ins
                if (cachedHabits.length > 0) {
                    const habitIds = cachedHabits.map(h => h.id);
                    const { data: checkinsData } = await sb
                        .from('checkins')
                        .select('*')
                        .in('habit_id', habitIds);

                    cachedCheckins = checkinsData || [];
                }

                // Load circles
                const { data: memberships } = await sb
                    .from('circle_members')
                    .select('circle_id')
                    .eq('user_id', currentUser.id);

                if (memberships && memberships.length > 0) {
                    const circleIds = memberships.map(m => m.circle_id);
                    
                    const { data: circlesData } = await sb
                        .from('circles')
                        .select('*')
                        .in('id', circleIds);

                    const { data: allMembers } = await sb
                        .from('circle_members')
                        .select('*')
                        .in('circle_id', circleIds);

                    cachedCircles = (circlesData || []).map(circle => ({
                        ...circle,
                        members: allMembers.filter(m => m.circle_id === circle.id).map(m => m.user_id)
                    }));

                    // Load all member profiles
                    const allMemberIds = [...new Set(allMembers.map(m => m.user_id))];
                    const { data: profiles } = await sb
                        .from('profiles')
                        .select('*')
                        .in('id', allMemberIds);

                    profiles.forEach(p => {
                        cachedProfiles[p.id] = { id: p.id, name: p.name };
                    });

                    // Load all member habits for rankings
                    const { data: allHabitsData } = await sb
                        .from('habits')
                        .select(`
                            *,
                            habit_circle_tags (circle_id)
                        `)
                        .in('user_id', allMemberIds);

                    const allHabits = (allHabitsData || []).map(h => ({
                        ...h,
                        circleTags: h.habit_circle_tags ? h.habit_circle_tags.map(t => t.circle_id) : []
                    }));

                    // Load all check-ins
                    if (allHabits.length > 0) {
                        const allHabitIds = allHabits.map(h => h.id);
                        const { data: allCheckinsData } = await sb
                            .from('checkins')
                            .select('*')
                            .in('habit_id', allHabitIds);

                        // Merge all habits and checkins
                        cachedHabits = [...new Map([...cachedHabits, ...allHabits].map(h => [h.id, h])).values()];
                        cachedCheckins = [...new Map([...cachedCheckins, ...(allCheckinsData || [])].map(c => [c.id, c])).values()];
                    }
                }

                renderHabits();
                renderClubs();
                
            } catch (error) {
                console.error(error);
            } finally {
                hideLoading();
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(tab + 'Tab').classList.remove('hidden');

            const addBtn = document.getElementById('addHabitBtn');
            if (addBtn) {
                addBtn.style.display = (tab === 'habits' && cachedHabits.length > 0) ? 'block' : 'none';
            }
        }

        function renderHabits() {
            const container = document.getElementById('habitsList');
            const addBtn = document.getElementById('addHabitBtn');

            if (cachedHabits.length === 0) {
                if (addBtn) addBtn.style.display = 'none';
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No habits yet</h3>
                        <p>Start tracking your first habit</p>
                        <button class="btn-primary" onclick="openAddHabitModal()">Add Habit</button>
                    </div>
                `;
                return;
            }

            if (addBtn) addBtn.style.display = 'block';

            container.innerHTML = cachedHabits.map(habit => {
                const weekStart = getWeekStart(new Date());
                const weekDates = getWeekDates(weekStart);
                
                const thisWeekCheckins = cachedCheckins.filter(c =>
                    c.habit_id === habit.id &&
                    weekDates.includes(new Date(c.checked_in_at).toDateString())
                );

                const checkinCount = thisWeekCheckins.length;
                const percent = Math.min(Math.round((checkinCount / habit.frequency) * 100), 100);

                const streak = getStreak(habit.id);
                const streakLabel = streak === 0 ? 'Start' : (streak === 1 ? '1 week' : streak + 'w');

                const today = new Date().toDateString();
                const checkedToday = thisWeekCheckins.some(c => new Date(c.checked_in_at).toDateString() === today);

                const weekHTML = weekDates.map((date, idx) => {
                    const hasCheckin = thisWeekCheckins.some(c => new Date(c.checked_in_at).toDateString() === date);
                    const dayName = ['S', 'M', 'T', 'W', 'T', 'F', 'S'][idx];
                    
                    let dotClass = 'day-dot';
                    if (hasCheckin) dotClass += ' completed';
                    else if (idx === 6 && new Date(date) < new Date() && checkinCount < habit.frequency) dotClass += ' missed';

                    return `
                        <div class="day-col">
                            <div class="${dotClass}"></div>
                            <div class="day-letter">${dayName}</div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="habit-card">
                        <div class="habit-streak">
                            <div class="streak-circle ${streak > 0 ? '' : 'empty'}">${streak}</div>
                            <div class="streak-label">${streakLabel}</div>
                        </div>

                        <div class="habit-center">
                            <div class="habit-name">${habit.name}${habit.is_private ? ' üîí' : ''}</div>
                            
                            <div class="habit-week">
                                <div class="week-dots">
                                    ${weekHTML}
                                </div>
                                <div class="week-percent">${percent}%</div>
                            </div>
                        </div>

                        <div class="habit-action">
                            ${checkedToday ? `
                                <div class="btn-check done">‚úì</div>
                            ` : `
                                <button class="btn-check" onclick="checkIn('${habit.id}')">‚ñ°</button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            d.setDate(d.getDate() - day);
            return d.toDateString();
        }

        function getWeekDates(weekStart) {
            const dates = [];
            const start = new Date(weekStart);
            for (let i = 0; i < 7; i++) {
                const d = new Date(start);
                d.setDate(start.getDate() + i);
                dates.push(d.toDateString());
            }
            return dates;
        }

        function getStreak(habitId) {
            const habit = cachedHabits.find(h => h.id === habitId);
            if (!habit) return 0;

            const habitCheckins = cachedCheckins.filter(c => c.habit_id === habitId)
                .sort((a, b) => new Date(b.checked_in_at) - new Date(a.checked_in_at));

            if (habitCheckins.length === 0) return 0;

            let streak = 0;
            let currentWeekStart = getWeekStart(new Date());

            for (let weekOffset = 0; weekOffset < 52; weekOffset++) {
                const weekStart = new Date(currentWeekStart);
                weekStart.setDate(weekStart.getDate() - (weekOffset * 7));
                const weekDates = getWeekDates(weekStart.toDateString());

                const weekCheckins = habitCheckins.filter(c =>
                    weekDates.includes(new Date(c.checked_in_at).toDateString())
                );

                if (weekCheckins.length >= habit.frequency) {
                    streak++;
                } else if (weekOffset > 0) {
                    break;
                }
            }

            return streak;
        }

            } catch (error) {
                console.error(error);
                showToast('Check-in failed');
            } finally {

            }
        }

                const leader = rankings[0];
                const gap = yourData ? (leader.consistency - yourData.consistency) : 0;
                
                let positionBanner = '';
                if (yourRank === 1) {
                    positionBanner = `<div class="position-banner first-place">üèÜ You're #1</div>`;
                } else if (yourRank <= 3) {
                    positionBanner = `<div class="position-banner top-three">üèÜ #${yourRank} ‚Ä¢ ${Math.round(gap)}% behind</div>`;
                } else {
                    positionBanner = `<div class="position-banner needs-improvement">‚ö†Ô∏è #${yourRank}</div>`;
                }

                const top3 = rankings.slice(0, 3);
                const leaderboardHTML = `
                    <table style="width: 100%; font-size: 11px; margin: 12px 0;">
                        <thead>
                            <tr style="border-bottom: 1px solid var(--glass-border);">
                                <th style="padding: 6px; text-align: left;">Rank</th>
                                <th style="padding: 6px; text-align: left;">Name</th>
                                <th style="padding: 6px; text-align: right;">Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${top3.map((r, idx) => `
                                <tr style="${r.userId === currentUser.id ? 'background: rgba(0, 217, 255, 0.1);' : ''}">
                                    <td style="padding: 6px;">${idx + 1}</td>
                                    <td style="padding: 6px; font-weight: 600;">${r.name}</td>
                                    <td style="padding: 6px; text-align: right; color: var(--electric-blue); font-weight: 700;">${r.consistency}%</td>
                                </tr>
                            `).join('')}
                        </tbody>

                return `

                            <div class="club-badge">${circle.members.length} members</div>
                        </div>
                        ${positionBanner}
                        ${leaderboardHTML}
                        <button class="btn-view-club" onclick="openCircleDashboard('${circle.id}')">
                            View Full Details ‚Üí
                        </button>
                    </div>
                `;
            }).join('');
        }

        function getCircleRankings(circleId) {
            const circle = cachedCircles.find(c => c.id === circleId);
            if (!circle) return [];

            return circle.members.map(userId => {
                const user = cachedProfiles[userId] || { name: 'User' };
                const userHabits = cachedHabits.filter(h => 
                    h.user_id === userId && 
                    (h.circleTags?.includes(circleId) || !h.is_private)
                );

                if (userHabits.length === 0) {
                    return { userId, name: user.name, consistency: 0, streak: 0 };
                }

                const weekStart = getWeekStart(new Date());
                const weekDates = getWeekDates(weekStart);

                let totalRequired = 0;
                let totalCompleted = 0;

                userHabits.forEach(habit => {
                    totalRequired += habit.frequency;
                    const weekCheckins = cachedCheckins.filter(c =>
                        c.habit_id === habit.id &&
                        weekDates.includes(new Date(c.checked_in_at).toDateString())
                    );
                    totalCompleted += Math.min(weekCheckins.length, habit.frequency);
                });

                const consistency = totalRequired > 0 ? Math.round((totalCompleted / totalRequired) * 100) : 0;
                
                const streaks = userHabits.map(h => getStreak(h.id));
                const avgStreak = streaks.length > 0 ? Math.round(streaks.reduce((a, b) => a + b, 0) / streaks.length) : 0;

                return { userId, name: user.name, consistency, streak: avgStreak };
            }).sort((a, b) => {
                if (b.consistency !== a.consistency) return b.consistency - a.consistency;
                return b.streak - a.streak;
            });
        }

        function openCircleDashboard(circleId) {
            const circle = cachedCircles.find(c => c.id === circleId);
            if (!circle) return;
            currentDashboardCircle = circle;
            document.getElementById('dashboardTitle').textContent = circle.name;
            document.getElementById('clubDashboard').classList.add('active');
            switchDashboardTab('leaderboard');
        }

        function closeCircleDashboard() {
            document.getElementById('clubDashboard').classList.remove('active');
            currentDashboardCircle = null;
        }

        function switchDashboardTab(tab) {
            document.querySelectorAll('.dashboard-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + 'TabBtn').classList.add('active');
            document.querySelectorAll('.dashboard-content').forEach(t => t.classList.add('hidden'));

        function renderDashboardLeaderboard() {

            const html = `
                <div style="margin-bottom: 12px; padding: 10px; background: rgba(0, 217, 255, 0.1); border-radius: 10px; font-size: 12px; color: var(--electric-blue);">
                    ${currentDashboardCircle.members.length} members ‚Ä¢ You're #${yourRank}
                </div>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Streak</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rankings.map((r, idx) => `
                            <tr class="${r.userId === currentUser.id ? 'current-user' : ''}">
                                <td>${idx + 1}</td>
                                <td class="table-name">${r.name}</td>
                                <td class="table-consistency">${r.consistency}%</td>
                                <td class="table-streak">${r.streak}w</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('dashboardLeaderboardTab').innerHTML = html;
        }

        function renderDashboardFeed() {
            const feed = [];
            currentDashboardCircle.members.forEach(userId => {
                const user = cachedProfiles[userId] || { name: 'User' };
                const userHabits = cachedHabits.filter(h => 
                    h.user_id === userId && 
                    (h.circleTags?.includes(currentDashboardCircle.id) || !h.is_private)
                );
                userHabits.forEach(habit => {
                    const habitCheckins = cachedCheckins.filter(c => c.habit_id === habit.id)
                        .sort((a, b) => new Date(b.checked_in_at) - new Date(a.checked_in_at));
                    habitCheckins.slice(0, 3).forEach(checkin => {
                        feed.push({ userName: user.name, habitName: habit.name, timestamp: checkin.checked_in_at });
                    });
                });
            });
            feed.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const getTimeAgo = (timestamp) => {
                const now = new Date();
                const then = new Date(timestamp);
                const diffMs = now - then;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                return then.toLocaleDateString();
            };

            const html = feed.length === 0 ? `<div class="empty-state"><p>No activity yet</p></div>` : feed.slice(0, 20).map(item => `
                <div style="padding: 12px; margin-bottom: 10px; background: rgba(255, 255, 255, 0.03); border-radius: 10px;">
                    <div style="font-size: 13px; margin-bottom: 4px;">
                        <strong>${item.userName}</strong> checked in to <strong>${item.habitName}</strong>
                    </div>
                    <div style="font-size: 11px; color: var(--text-secondary);">${getTimeAgo(item.timestamp)}</div>
                </div>
            `).join('');
            document.getElementById('dashboardFeedTab').innerHTML = html;
        }

        function openAddHabitModal() {
            document.getElementById('addHabitModal').classList.add('active');
            
            // Show club tags
            const clubTagsGroup = document.getElementById('clubTagsGroup');
            const clubTagsList = document.getElementById('clubTagsList');
            
            if (cachedCircles.length === 0) {
                clubTagsGroup.style.display = 'none';
            } else {
                clubTagsGroup.style.display = 'block';
                clubTagsList.innerHTML = cachedCircles.map(circle => `
                    <div class="club-tag-item" onclick="toggleClubTag('${circle.id}')">
                        ${circle.name}
                    </div>
                `).join('');
            }
            
            selectedClubTags = [];
        }

        function toggleClubTag(circleId) {
            const index = selectedClubTags.indexOf(circleId);
            if (index > -1) {
                selectedClubTags.splice(index, 1);
            } else {
                selectedClubTags.push(circleId);
            }
            
            // Update UI
            document.querySelectorAll('.club-tag-item').forEach(el => {
                const tagId = el.getAttribute('onclick').match(/'([^']+)'/)[1];
                if (selectedClubTags.includes(tagId)) {
                    el.classList.add('selected');
                } else {
                    el.classList.remove('selected');
                }
            });
        }

            document.getElementById('addHabitModal').classList.remove('active');
            document.getElementById('habitName').value = '';
            document.getElementById('habitFrequency').value = '3';
            document.getElementById('habitPrivate').checked = false;
            selectedClubTags = [];
        }

        async function createHabit() {
            const name = document.getElementById('habitName').value.trim();
            const frequency = parseInt(document.getElementById('habitFrequency').value);
            const isPrivate = document.getElementById('habitPrivate').checked;

            if (!name) {
                showToast('Enter habit name');
                return;
            }

            showLoading();

            try {
                // Create habit
                const { data: habit, error: habitError } = await sb
                    .from('habits')
                    .insert([{
                        user_id: currentUser.id,
                        name: name,
                        frequency: frequency,
                        is_private: isPrivate
                    }])
                    .select()
                    .single();

                if (habitError) throw habitError;

                // Add circle tags
                if (selectedClubTags.length > 0) {
                    const tags = selectedClubTags.map(circleId => ({
                        habit_id: habit.id,
                        circle_id: circleId
                    }));

                    const { error: tagsError } = await sb
                        .from('habit_circle_tags')
                        .insert(tags);

                    if (tagsError) throw tagsError;
                }

                showToast('Habit added!', 'success');
                closeAddHabitModal();
                await loadData();

            } catch (error) {
                console.error(error);
                showToast('Failed to add habit');
            } finally {
                hideLoading();
            }
        }

            document.getElementById('createClubModal').classList.add('active');

            document.getElementById('createClubModal').classList.remove('active');

        async function createClub() {
            const name = document.getElementById('clubName').value.trim();

            if (!name) {
                showToast('Enter club name');
                return;
            }

            showLoading();

            try {
                console.log('Creating club:', name);
                
                // Generate a random 6-character invite code
                const inviteCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                
                // Create circle
                const { data: circle, error: circleError } = await sb
                    .from('circles')
                    .insert([{
                        name: name,
                        admin_id: currentUser.id,
                        invite_code: inviteCode
                    }])
                    .select()
                    .single();

                if (circleError) {
                    console.error('Circle error:', circleError);
                    throw circleError;
                }

                console.log('Circle created:', circle);

                // Add creator as member
                const { error: memberError } = await sb
                    .from('circle_members')
                    .insert([{
                        circle_id: circle.id,
                        user_id: currentUser.id
                    }]);

                if (memberError) {
                    console.error('Member error:', memberError);
                    throw memberError;
                }

                showToast('Club created!', 'success');
                closeCreateClubModal();
                await loadData();
                
                // Switch to clubs tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
                document.getElementById('clubsTab').classList.remove('hidden');

            } catch (error) {
                console.error('Create club error:', error);
                showToast('Failed: ' + (error.message || 'Unknown error'));
            } finally {
                hideLoading();
            }
        }

        async function initializeApp() {
            if (!sb) {
                document.getElementById('authScreen').classList.remove('hidden');
                return;
            }

            try {
                const { data: { session } } = await sb.auth.getSession();
                
                if (session?.user) {
                    const { data: profile } = await sb.from('profiles').select('*').eq('id', session.user.id).single();

                    if (profile) {
                        currentUser = {
                            id: session.user.id,
                            name: profile.name,
                            email: session.user.email
                        };
                        await showMainApp();
                        return;
                    }
                }
            } catch (error) {
                console.error(error);
            }
            
            document.getElementById('authScreen').classList.remove('hidden');
        }

        initializeApp();
    </script>
